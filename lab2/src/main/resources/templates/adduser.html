<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<!--action is by default POST /users/new -->
<form th:object="${user}" method="post">
    <label>Name: </label>
    <input th:field="*{name}" >
    <br>
    <label>Email: </label>
    <input th:field="*{email}">
    <input type="submit">
</form>
</body>
</html>
