<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Result</title>
</head>
<body>
<div th:each="product : ${filteredProducts}">
    <span th:text="${product.id}">id</span>
    <span th:text="${product.name}">name</span>
    <span th:text="${product.category}">email</span>
    <span th:text="${product.price}">email</span>
</div>
</body>
</html>
