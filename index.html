<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <img src="assets/bussinessLogo.webp" alt="Description of the image" width="300" height="200">

    <div class="centerText">
        <h1>Company Name</h1>
    </div>

    <div class="centerContainer">
        <a class="centerTextInLink" href="home.html">Home</a>
        <a class="centerTextInLink" href="index.html">Register</a>
        <a class="centerTextInLink" href="contact.html">Contact</a>

        <br>
        <br>
    </div>


    <div class="centerBox">
        <dir class="flexContainer">
            <form onsubmit="return validate()">

                <label for="Name">Name:</label>
                <input type="text" class="inputStyle" id="Name" name="Name" onblur="checkName()"></input>
                <p id="incorrectName" style="color: red; display: none;">Please Enter Name</p>
                <br>

                <label for="userName">Username:</label>
                <input class="inputStyle" id="userName" name="userName" onblur="checkUserName()"></input>
                <p id="incorrectUserName" style="color: red; display: none;">Please Enter A Username</p>
                <br>

                <label for="password">Password:</label>
                <input type="password" class="inputStyle" id="password" name="password"> </input>
                <p id="incorrectPassword" style="color: red; display: none;">Passwords dont match</p>
                <p id="passwordTooShort" style="color: red; display: none;">Password is too short</p>

                <br>

                <label for="password">Repeat Password:</label>
                <input type="password" class="inputStyle" id="repeatPassword" name="repeatPassword" onblur="checkPasswordsMatch()"></input>

                <br>

                <label for="email">Email:</label>
                <input class="inputStyle" id="email" name="email" onblur="checkEmail()"></input>
                <p id="emailEmpty" style="color: red; display: none;">Email field is required</p>
                <p id="emailNotGood" style="color: red; display: none;">Incorrect email format</p>

                <br>


                <label for="Gender">Gender</label>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="Gender"></input>
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Female"> </input>
                <p id="incorectGender" style="color: red; display: none;">Gender field is required</p>
                <br>

                <label for="telephone">Telephone:</label>
                <input class="inputStyle" id="telephone" name="telephone" onblur="checkTelephone()"></input>
                <p id="emptyTelephone" style="color: red; display: none;">Telephone field is required</p>
                <p id="invalidChars" style="color: red; display: none;">Invalid Characters inside or not enough</p>

                <br>

                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="Romania">Romania</option>
                    <option value="NotRomania">Not Romania</option>
                </select>
                <br>

                <label for="newsLetter">Newsletter:</label>
                <input type="checkbox" id="newsLetter" name="newsLetter" value="Yes">


                <div class="centerText">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
